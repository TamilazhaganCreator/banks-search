<div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="bank_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" (click)="viewBank(element.ifsc)"> {{element.bank_name}} </td>
    </ng-container>
    <ng-container matColumnDef="branch">
      <th mat-header-cell *matHeaderCellDef> Branch </th>
      <td mat-cell *matCellDef="let element" (click)="viewBank(element.ifsc)"> {{element.branch}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element" (click)="viewBank(element.ifsc)"> {{element.city}} </td>
    </ng-container>
    <ng-container matColumnDef="district">
      <th mat-header-cell *matHeaderCellDef> District </th>
      <td mat-cell *matCellDef="let element" (click)="viewBank(element.ifsc)"> {{element.district}} </td>
    </ng-container>
    <ng-container matColumnDef="ifsc">
      <th mat-header-cell *matHeaderCellDef> IFSC Code </th>
      <td mat-cell *matCellDef="let element" (click)="viewBank(element.ifsc)"> {{element.ifsc}} </td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element" (click)="viewBank(element.ifsc)"> {{element.state}} </td>
    </ng-container>
    <ng-container matColumnDef="favourite">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <img class="pointer" src="assets/like.svg" *ngIf="getFavourite(element)" (click)="setFavourite(false,element)">
        <img class="pointer" src="assets/heart.svg" *ngIf="!getFavourite(element)" (click)="setFavourite(true,element)">
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row class="pointer" *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
